<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Build a Drum Machine</title>

<script>
function play (str) {

if ( str === "q" || str === "Q") {
document.getElementById('display').innerText = "sample1.m4a" ;
} else if ( str === "w" || str === "W" ) {
document.getElementById('display').innerText = "Thorne-1.m4a" ;
} else if ( str === "e" || str === "E" ) {
document.getElementById('display').innerText = "Thorne-2.m4a" ;
} else if ( str === "a" || str === "A" ) {
document.getElementById('display').innerText = "Thorne-3.m4a" ;
} else if ( str === "s" || str === "S" ) {
document.getElementById('display').innerText = "Thorne-4.m4a" ;
} else if ( str === "d" || str === "D" ) {
document.getElementById('display').innerText = "Thorne-5.m4a" ;
} else if ( str === "z" || str === "Z" ) {
document.getElementById('display').innerText = "Thorne-6.m4a" ;
} else if ( str === "x" || str === "X" ) {
document.getElementById('display').innerText = "Thorne-7.m4a" ;
} else if ( str === "c" || str === "C" ) {
document.getElementById('display').innerText = "Thorne-8.m4a" ;
}

var audio = document.getElementById(str);
audio.play();
}

window.document.onkeyup = function(event) {
let keystroke = event.key
if (keystroke === "q" || keystroke === "Q") {
play ("Q");
} else if ( keystroke === "w" || keystroke === "W" ) {
play ("W");
} else if ( keystroke === "e" || keystroke === "E" ) {
play ("E");
} else if ( keystroke === "a" || keystroke === "A" ) {
play ("A");
} else if ( keystroke === "s" || keystroke === "S" ) {
play ("S");
} else if ( keystroke === "d" || keystroke === "D" ) {
play ("D");
} else if ( keystroke === "z" || keystroke === "Z" ) {
play ("Z");
} else if ( keystroke === "x" || keystroke === "X" ) {
play ("X");
} else if ( keystroke === "c" || keystroke === "C" ) {
play ("C");
}
}
</script>

</head>

<body>
  <div class="container" id="drum-machine">
    <h1 class="text-center">Build a Drum Machine</h1>
    <div class="card my-3">
    <div class="card-body">
    <div class="text-center" id="display">Nothing Display</div>
</div>
</div>
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onClick="play('Q')">
   Q
   <audio class="clip" src="./clip/sample1.m4a" id="Q" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onClick="play('W')">
   W
   <audio class="clip" src="./clip/Thorne-1.m4a" id="W" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onClick="play('E')">
   E
   <audio class="clip" src="./clip/Thorne-2.m4a" id="E" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onClick="play('A')">
   A
   <audio class="clip" src="./clip/Thorne-3.m4a" id="A" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onClick="play('S')">
   S
   <audio class="clip" src="./clip/Thorne-4.m4a" id="S" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onClick="play('D')">
   D
   <audio class="clip" src="./clip/Thorne-5.m4a" id="D" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onClick="play('Z')">
   Z
   <audio class="clip" src="./clip/Thorne-6.m4a" id="Z" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onClick="play('X')" >
   X
   <audio class="clip" src="./clip/Thorne-7.m4a" id="X" ></audio>
   </button>

    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onClick="play('C')">
   C
   <audio class="clip" src="./clip/Thorne-8.m4a" id="C" ></audio>
   </button>

   

  </div>
